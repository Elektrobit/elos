variables:
  SOURCES_URI: "https://github.com/Elektrobit/"
  ELOS_DEPENDENCY_CONFIG: "ci/dependencies_emlix.json"

stages:
  - build
  - test

default:
  image: docker:24-dind
  services:
    - name: docker:24-dind
      alias: docker
  tags:
      - "shell"

before_script:
  - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
  - docker info
  - ip a
  - ss -antup
  - env

build-dependencies:
  stage: build
  needs: []
  script:
    - ci/docker-run.sh ci/install_deps.py -c ci/dependencies_emlix.json
  artifacts:
    expire_in: 1 day 
    paths:
      - build/deps/
    exclude:
      - build/deps/src/
      - build/deps/build/

build-release:
  stage: build
  needs:
    - build-dependencies
  script:
    - ci/docker-run.sh ci/build.sh --ci Release --no-deps
  artifacts:
    paths:
      - build/Release/dist/
      - build/Release/cmake/
      - build/Release/result/build_log.txt 

build-debug:
  stage: build
  needs:
    - build-dependencies
  script:
    - ci/docker-run.sh ci/build.sh --ci Debug --no-deps
  artifacts:
    paths:
      - build/Debug/dist/
      - build/Debug/cmake/
      - build/Debug/result/build_log.txt 

integration-tests:
  stage: test
  needs: []
  variables:
    BUILD_ARG: "--build-arg USER=gitlab-runner"
    DOCKER_BUILDKIT: 0
    BUILD_ID: $CI_JOB_ID
    GIT_COMMIT: $CI_COMMIT_SHORT_SHA
  script:
    - ci/run_integration_tests.sh Release
  artifacts:
    when: always
    paths:
      - build/Release/result/integration/

unit-test-release:
  stage: test
  needs:
    - build-dependencies
    - build-release
  script:
    - ci/docker-run.sh ci/run_utest.sh Release
  artifacts:
    when: always
    paths:
      - build/Release/result/unit_test/
    reports:
      junit: build/Release/result/unit_test/junit.xml

unit-test-debug:
  stage: test
  needs:
    - build-dependencies
    - build-debug
  script:
    - ci/docker-run.sh ci/run_utest.sh Debug
  artifacts:
    when: always
    paths:
      - build/Debug/result/unit_test/
    reports:
      junit: build/Debug/result/unit_test/junit.xml

smoke-test-release:
  stage: test
  needs:
    - build-dependencies
    - build-release
  script:
    - ci/docker-run.sh ci/run_smoketests.sh Release
  artifacts:
    when: always
    paths:
      - build/Release/result/smoketest_results/

smoke-test-debug:
  stage: test
  needs:
    - build-dependencies
    - build-debug
  script:
    - ci/docker-run.sh ci/run_smoketests.sh Debug
  artifacts:
    when: always
    paths:
      - build/Debug/result/smoketest_results/

code-lint:
  stage: test
  needs:
    - build-dependencies
    - build-release
  script:
    - ci/docker-run.sh ci/code_lint.py --ci
    - ci/docker-run.sh ci/checklicense.sh
  artifacts:
    when: always
    paths:
      - build/Release/cmake/lint_results/

benchmark:
  stage: test
  needs:
    - build-dependencies
    - build-release
  script:
    - ci/docker-run.sh ci/run_benchmarks.sh Release
  artifacts:
    when: always
    paths:
      - build/Release/result/benchmark_results/

code-coverage:
  rules:
    - when: never
      allow_failure: true
  stage: test
  needs:
    - build-dependencies
    - build-release
  script:
    - ci/docker-run.sh ci/create_coverage.sh
  artifacts:
    when: always
    paths:
      - build/Release/cmake/coverage_results/

publish-kpis:
  rules:
    - when: never
      allow_failure: true
  needs:
    - benchmark
    - code-coverage
  script:
    - ci/publish_pkis.sh

documentation:
  stage: build
  needs:
    - build-dependencies
    - build-debug
  script:
    - ci/docker-run.sh ci/build_doc.sh
  artifacts:
    paths:
      - build/Debug/doc/
